<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Celebration</title>
    <style>
        body {
            background-color: #78866b;
            color: #fff;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: rgba(60, 70, 50, 0.85);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            padding: 32px 24px 24px 24px;
            text-align: center;
        }
        h1 {
            font-size: 1.7em;
            margin-bottom: 0.5em;
            letter-spacing: 1px;
        }
        h2 {
            font-size: 1.1em;
            font-weight: 400;
            margin-bottom: 1.2em;
        }
        img {
            display: block;
            margin: 0 auto 18px auto;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
            width: 220px;
            height: 140px;
            object-fit: cover;
        }
        p {
            margin: 0.7em 0;
            font-size: 1em;
        }
        a.button-link {
            text-decoration: none;
        }
        button {
            background-color: #fff;
            color: #78866b;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1em;
            font-weight: 600;
            margin-top: 18px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.2s, color 0.2s;
        }
        button:hover {
            background-color: #78866b;
            color: #fff;
            border: 1px solid #fff;
        }
        @media (max-width: 500px) {
            .container {
                max-width: 98vw;
                padding: 12vw 2vw 8vw 2vw;
            }
            img {
                width: 90vw;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HAPPY 2 YEARS AND 4 MONTHS OFFICIALLY TOGETHER</h1>
        <h2>I am very happy with your proposal on the 8th of April of 2023</h2>
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="A couple in love on bikes">
        <p>Thank you for being the best boyfriend ever, I love you so much!</p>
        <p>Here is a link to find me <a href="https://maps.app.goo.gl/FqEueTSQv3XUx2Q3A" style="color:#ffe;">In your house</a></p>
        <a href="https://instagram.com/martamalato" target="_blank" class="button-link">
            <button>Click here when you miss me</button>
        </a>
    </div>
</body>
</html>
